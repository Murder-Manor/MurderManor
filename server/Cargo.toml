[package]
name = "server"
version = "0.1.0"
authors = ["Cl√©ment Decoodt <clement@decoodt.eu>"]
edition = "2018"

[[bin]]
name = "server"
path = "src/server.rs"

[[bin]]
name = "cli"
path = "src/cli.rs"

