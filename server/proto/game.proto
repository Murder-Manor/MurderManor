syntax = "proto3";
package gameapi;

service Extra {
   rpc ServiceInfo(ServiceInfoRequest) returns (ServiceInfoReply);
}

message ServiceInfoRequest {
}

message ServiceInfoReply {
   bool ready = 1;
}

service Game {
   rpc NewPlayer(NewPlayerInfo) returns (Player);
}

message NewPlayerInfo {
   string name = 1;
}

message Player {
   enum Role {
      Wolf = 0;
      Fish = 1;
      Tiger = 2;
      Turkey = 3;
   }
   string id = 1;
   string name = 2;
   Role role = 3;
}
